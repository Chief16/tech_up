<div class="container-fluid py-4 px-4">
  <div class="d-flex justify-content-between align-items-center bg-white p-4 rounded-3 shadow-sm mb-4">
    <div class="d-flex flex-grow-1 me-4">
      <div class="input-group">
        <span class="input-group-text border-end-0 bg-transparent">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input
          type="text"
          class="form-control border-start-0 shadow-none"
          placeholder="Search pins..."
          [formControl]="searchText"
        />
      </div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary px-4 py-2" (click)="addCustomer(success, error)">
        Add Customer
      </button>
    </div>
  </div>

  <div class="bg-white rounded-3 shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr class="bg-light">
            <th class="px-4 py-3 border-bottom">Title</th>
            <th class="px-4 py-3 border-bottom">Email</th>
            <th class="px-4 py-3 border-bottom">Region</th>
            <th class="px-4 py-3 border-bottom">Country</th>
          </tr>
        </thead>
        <tbody>
          @for (pin of getFilteredPins() | slice: (currentPage-1) * itemsPerPage : currentPage * itemsPerPage; track pin.title) {
            <tr>
              <td class="px-4 py-3">{{ pin.title }}</td>
              <td class="px-4 py-3">{{ pin.email }}</td>
              <td class="px-4 py-3">{{ pin.region }}</td>
              <td class="px-4 py-3">{{ pin.country }}</td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4" class="text-center py-4 text-muted">No customers found</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4" *ngIf="collectionSize > itemsPerPage">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="currentPage"
      [pageSize]="itemsPerPage"
      [maxSize]="5"
      class="pagination-sm mb-0"
    >
    </ngb-pagination>

    <select 
      class="form-select form-select-sm shadow-none" 
      style="width: auto" 
      [(ngModel)]="itemsPerPage"
      name="pageSize"
    >
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
</div>
<ng-template #success>Added customer successfully</ng-template>
<ng-template #error>Failed adding customer</ng-template>
