<div class="modal-header">
  <h4 class="modal-title">Create Pin</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form [formGroup]="pinForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title*</label>
      <input 
        type="text" 
        class="form-control" 
        id="title" 
        formControlName="title"
        [class.is-invalid]="pinForm.get('title')?.invalid && pinForm.get('title')?.touched"
      >
      <div class="invalid-feedback" *ngIf="pinForm.get('title')?.errors?.['required']">
        Title is required
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Select Image*</label>
      <div class="input-group">
        <input 
          type="file" 
          class="form-control" 
          id="image" 
          formControlName="image"
          accept="image/*"
          [class.is-invalid]="pinForm.get('image')?.invalid && pinForm.get('image')?.touched"
        >
      </div>
      <div class="invalid-feedback" *ngIf="pinForm.get('image')?.errors?.['required']">
        Image is required
      </div>
    </div>

    <div class="mb-3">
      <label for="collaborators" class="form-label">Select Collaboratory*</label>
      <ngx-select [formControl]="collaboratorsControl"
                  [allowClear]="true"
                  [items]="collaborators"
                  placeholder="No collaborator selected">
      </ngx-select>
      <div class="invalid-feedback" *ngIf="pinForm.get('collaborators')?.errors?.['required']">
        At least one collaborator is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Privacy*</label>
      <div class="d-flex gap-4">
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            id="privatePrivacy" 
            value="private"
            formControlName="privacy"
          >
          <label class="form-check-label" for="privatePrivacy">
            Private
          </label>
        </div>
        <div class="form-check">
          <input 
            class="form-check-input" 
            type="radio" 
            id="publicPrivacy" 
            value="public"
            formControlName="privacy"
          >
          <label class="form-check-label" for="publicPrivacy">
            Public
          </label>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button 
    type="button" 
    class="btn btn-primary" 
    (click)="submitForm()"
    [disabled]="pinForm.invalid"
  >
    Create Pin
  </button>
</div>
